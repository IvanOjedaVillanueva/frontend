<div class="container ventanaCompleta pt-5 ajustarAncho">
  <div class="chat-container" *ngIf="childMessage!=null">

    <div *ngFor="let msg of childMessage.mensajes">
      <div class="message-container"
        [class.alinearDerecha]="msg.usuario_enviador.uuid_usuario === usuConectado.uuid_usuario"
        [class.alinearIzquierda]="msg.usuario_enviador.uuid_usuario !== usuConectado.uuid_usuario">
        <div class="message" [class.message-sender]="msg.usuario_enviador.uuid_usuario === usuConectado.uuid_usuario"
          [class.message-other]="msg.usuario_enviador.uuid_usuario !== usuConectado.uuid_usuario">
          <p *ngIf="msg.usuario_enviador.uuid_usuario !== usuConectado.uuid_usuario">
            {{msg.usuario_enviador.nombre_de_usuario}}:</p>
          <p>{{msg.mensaje}}</p>
        </div>
      </div>
      <!-- Agrega más mensajes aquí -->

    </div>
    <form (submit)="mandarMensaje(msg,childMessage)" class="message-input d-flex abajo">
      <input type="text" class="form-control" placeholder="Escribe tu mensaje..." #msg>
      <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
          <path
            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
        </svg></button>
    </form>

  </div>
</div>
